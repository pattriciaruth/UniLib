<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Dashboard Â· Online Library</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>ðŸ“– Student Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

  <main>
    <!-- Welcome -->
    <section>
      <h2 id="welcomeMessage"></h2>
    </section>


    <!-- Browse and Borrow Books -->
<section class="card">
  <h2>Browse Books</h2>
  <form id="searchForm" onsubmit="event.preventDefault(); searchBooks();">
    <input type="text" id="searchQuery" placeholder="Search by title, author, or subject">
    <button type="submit">Search</button>
    <button type="button" onclick="listAllBooks()">Show All</button>
  </form>
  <div id="booksList"></div>
</section>

    <!-- My Loans -->
    <section class="card">
      <h2>My Loans</h2>
      <button onclick="getLoans()">Refresh Loans</button>
      <div id="loansList"></div>
    </section>

    <!-- My Reservations -->
    <section class="card">
      <h2>My Reservations</h2>
      <button onclick="getReservations()">Refresh Reservations</button>
      <div id="reservationsList"></div>
    </section>

    <!-- My Fines -->
    <section class="card">
      <h2>My Fines</h2>
      <button onclick="getFines()">Refresh Fines</button>
      <div id="finesList"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 UniLib</p>
  </footer>

  <script src="javascript/student.js"></script>
</body>
</html>
