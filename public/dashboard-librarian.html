    <section>

    <!-- Book Management -->
<section class="card">

      <input type="number" id="returnLoanId" placeholder="Loan ID">
      <button onclick="returnBook()">Return</button>
      <button onclick="listLoans()">Refresh Loans</button>
      <div id="loansList"></div>
