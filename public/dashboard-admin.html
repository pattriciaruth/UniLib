<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Dashboard ¬∑ Online Library</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* tiny KPI helper using existing card look */
    .kpis {max-width: 900px; margin: 1rem auto; display: grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap: 1rem;}
    .kpi {background:#fff; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,.1); padding:1rem;}
    .kpi h3 {margin:.25rem 0; font-size:1rem; color:#555}
    .kpi .value {font-size:1.6rem; font-weight:800;}
  </style>
</head>
<body>
  <header>
    <h1>‚öôÔ∏è Admin Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

  <main>
    <!-- Welcome -->
    <section>
      <h2 id="welcomeMessage"></h2>
    </section>

    <!-- Usage Report -->
    <section class="card">
      <h2>üìä Library Usage</h2>
      <button onclick="getUsageReport()">View Report</button>
      <div id="usageReport"></div>
    </section>

    <!-- Overdue Loans -->
    <section class="card">
      <h2>‚è∞ Overdue Loans</h2>
      <button onclick="getOverdue()">View Overdue</button>
      <div id="overdueList"></div>
    </section>

    <!-- Popular Books -->
    <section class="card">
      <h2>‚≠ê Popular Books</h2>
      <button onclick="getPopular()">View Top Books</button>
      <div id="popularBooks"></div>
    </section>

    <!-- User Activity -->
    <section class="card">
      <h2>üë§ User Activity</h2>
      <input type="number" id="targetUserId" placeholder="Enter User ID">
      <button onclick="getUserActivity()">Check Activity</button>
      <div id="userActivity"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 UniLib</p>
  </footer>

  <script src="admin.js"></script>
</body>
</html>
