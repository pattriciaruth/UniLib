// HTML structure for display
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniLib - Online Library Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>UniLib</h1>
            <nav>
                <a href="#catalogue" id="nav-catalogue">Catalogue</a>
                <a href="#dashboard" style="display:none;" id="dashboard-link">Dashboard</a>
                <a href="#login" id="nav-login">Login</a>
                <button id="logout-btn" style="display:none;">Logout</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="login-section">
            <h2>User Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="catalogue-section" style="display:none;">
            <h2>Book Catalogue</h2>
            <input type="text" id="search-input" placeholder="Search by Title or Author..." onkeyup="filterBooks()">
            <div id="book-list" class="book-grid">
                </div>
        </section>

        <section id="dashboard-section" style="display:none;">
            <h2>User Dashboard</h2>
            <div id="user-info">
                </div>

            <div class="dashboard-panel">
                <h3>My Current Loans</h3>
                <div id="my-loans">
                    <p>No active loans.</p>
                </div>
            </div>

            <div class="dashboard-panel">
                <h3>My Reservations</h3>
                <div id="my-reservations">
                    <p>No active reservations.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 UniLib. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
